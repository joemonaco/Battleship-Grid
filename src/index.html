<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CanvasGrid</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
</head>
<body>
    <% if (BUILD_TYPE === 'prod') { %>
      <script>
      const ipcR = require('electron').ipcRenderer;
      ipcR.on('network_address', function(event, arg){
        console.log("SEND " + arg);
        localStorage.setItem('network_address', arg)
      });
      ipcR.on('socket_address', function(event, arg){
        console.log("SEND " + arg);
        localStorage.setItem('socket_address', arg)
      });
      </script>
      <% } %>
  <app-root></app-root>
</body>
</html>
